<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marquee scroll</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">
</head>
<body>

  <section class="spacer"> </section>


  <section class="marquee">
    <div class="marquee_inner">

      <div class="marquee_part">
        modern creative outfit
        <div class="arrow">
          <img src="image-1.png" alt="">
        </div>
      </div>

      <div class="marquee_part">
        modern creative outfit
        <div class="arrow">
          <img src="image-2.png" alt="">
        </div>
      </div>

      <div class="marquee_part">
        modern creative outfit
        <div class="arrow">
          <img src="image-3.png" alt="">
        </div>
      </div>

      <div class="marquee_part">
        modern creative outfit
        <div class="arrow">
          <img src="image-1.png" alt="">
        </div>
      </div>

      <div class="marquee_part">
        modern creative outfit
        <div class="arrow">
          <img src="image-2.png" alt="">
        </div>
      </div>
    </div>
  </section>
 

  <section class="spacer"></section>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js">   </script>
  
 <script>

let currentScroll = 0;
let isScrollingDown = true;
let arrow = document.querySelectorAll(".arrow");

let tween = gsap
.to(".marquee_part",{
  xPercent: -100,
  repeat: -1 ,
  duration : 5,
  ease: "linear",
})

.totalProgress(0.5);

gsap.set(".marquee_inner",{ xPercent: -50 });

window.addEventListener(".scroll",function (){
  if(window.pageYOffset > currentScroll){
    isScrollingDown = true;
  } else{
    isScrollingDown = false;
  }

  gsap.to(tween,{
    timescale: isScrollingDown ? 1 : -1,
  });

  arrows.forEach((arrow) => {
    if (isScrollingDown) {
      arrow.classList.remove("active");
    }else{
      arrow.classList.add("active");
    }
  })
  currentScroll = window.pageYOffset;
})


// Marquee

window.addEventListener("wheel", function (dets) {
	const vectors = document.querySelectorAll(".marquee");

	if (dets.deltaY > 0) {
		gsap.to(".marquee", {
			transform: "translateX(-200%)",
			duration: 5,
			ease: "none",
			repeat: -1,
		});
		vectors.forEach((vector) => {
			vector.classList.remove("vectorRotateClockwise");
			vector.classList.add("vectorRotateCounterClockwise");
		});
	} else {
		gsap.to(".marquee", {
			transform: "translateX(0%)",
			duration: 5,
			ease: "none",
			repeat: -1,
		});
		vectors.forEach((vector) => {
			vector.classList.remove("vectorRotateCounterClockwise");
			vector.classList.add("vectorRotateClockwise");
		});
	}
});

  </script>
</body>
</html>
